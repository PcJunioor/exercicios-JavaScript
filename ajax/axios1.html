<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Axios #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <!-- ** AXIOS PRECISA SER IMPORTADO ** -->
    <script src="js/axios.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>Estados</h1>

    <script>
        const url = 'dados/estados.json'
        // axios trabalha com promise (exige o 'then')
        axios(url).then(resposta => {
            // 'data' jÃ¡ veio como um objeto
            const itens = resposta.data.reduce(
                (acumulador, estado) => acumulador + `<li>${estado.sigla} - ${estado.nome}</li>`, ''
            )
            document.body.insertAdjacentHTML('beforeend', `<ul>${itens}</ul>`)
        })
    </script>
</body>
