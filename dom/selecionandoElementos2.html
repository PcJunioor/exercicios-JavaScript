<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #02</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body class="conteudo exercicio">
    <div id="primeiro">#primeiro</div>
    <div>Segundo</div>
    <div class="terceiro ultimo"><span wb-attrib>.terceiro .ultimo</span></div>
    <script>              
        // query selector espera um seletor, então é necessário '#' para identificar qual id
        // pega apenas um elemento
        document.querySelector('#primeiro').classList.add('destaque')
        // querySelectorAll retorna um nodeList (única função do array disponível é o forEach)
        const selecionar = seletor =>{
            document.querySelectorAll(seletor).forEach(e => e.classList.add('destaque'))
        }
        const deselecionar = seletor =>{
            document.querySelectorAll(seletor).forEach(e => e.classList.remove('destaque'))
        }
        selecionar('div')
        // todos
        deselecionar('*')
        selecionar('.terceiro.ultimo')
        deselecionar('*')
        // seleciona todos que não são 'primeiro'
        selecionar(':not(#primeiro)')
        deselecionar('*')
        // seleciona o primeiro filho de algum elemento 
        // (seleciona o 'primeiro' primeiro filho de body e o 'span' que é filho de 'terceiro')
        selecionar(':nth-child(1)')
        deselecionar('*')
        // seleciona o primeiro elemento de um determinado tipo (div)
        selecionar('div:nth-of-type(1)')
        deselecionar('*')
        // seleciona a partir de um atributo
        selecionar('[wb-attrib]')


    </script>
</body>
</html>
