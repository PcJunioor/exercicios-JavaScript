<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <p>Texto Inicial</p>
    </div>
    <script>
        const div = document.querySelector('div')
        // innerHTML substitui tudo que está dentro da div 
        div.innerHTML = 'Texto alterado'
        // outerHTML substitui tudo, inclusive a div (pouco usado)
        // div.outerHTML = 'Texto Alterado'
        // inserir dentro da div em determinada posição
        div.insertAdjacentHTML('beforebegin', '<p>Antes do início</p>')
        div.insertAdjacentHTML('afterbegin', '<p>Depois do início</p>')
        div.insertAdjacentHTML('beforeend', '<p>Antes do Fim</p>')
        div.insertAdjacentHTML('afterend', '<p>Fim</p>')
        // pega somente texto (sem tags)
        console.log(div.innerText)

    </script>
</body>

</html>
