<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <div>
        <!-- forma hardCoded, não é tão interessante -->
        <!-- onclick="navegarEm5s(event)" -->

        <!-- pode usar estratégia com atributo personalizado  -->
        <!-- para deixar claro que está sendo manipulado por script -->
        <a navegarEm5s href="https://google.com.br">Google</a>
    </div>
    <script>
        function navegarEm5s(e){
            // previne o comportamento padrão (abrir o link'onclick')
            e.preventDefault()
            console.log('Saindo em 5...')
            setTimeout(() =>{
                // 'target' é o elemento HTML que disparou o evento ("https://google.com.br")
                const link = e.target
                // substituindo o endereço na barra do browser, pelo link recebido
                window.location.href = link.href
            }, 5000)
        }
        // invocar a função buscando o link
        const a = document.querySelector('[navegarEm5s]')
        a.onclick = navegarEm5s
    </script>
</body>
