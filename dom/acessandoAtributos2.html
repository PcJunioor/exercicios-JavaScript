<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <label for="compras">Compras</label>
        <ul id="compras" destino='escritório' data-urgencia="5" data-teste="teste">
            <li>Café</li>
            <li>Água</li>
            <li>Copo Descartável</li>
        </ul>
    </div>
    <script>
        const lista = document.querySelector('div ul[destino="escritório"]')
        console.log('elemento "ul"...........')
        console.log('childNodes', lista.childNodes)
        //  não consegue acessar destino por ser atributo personalizado. Somente com 'getAttribute'
        console.log('destino', lista.destino)
        console.log('getAttribute', lista.getAttribute('destino'))
        // 'hasAttribute' verifica se o atributo está presente
        console.log('hasAttribute', lista.hasAttribute('destino'))
        // alterar o atributo (cria se o atributo não existir)
        lista.setAttribute('destino', 'empresa')
        lista.setAttribute('status', 'aberto')
        // remover atributo
        lista.removeAttribute('status')
        // um padrão sugerido é usar 'data-' antes de um atributo personalizado
        console.log(lista.dataset.teste)
        // alterar valor
        lista.dataset.urgencia = 4
        // usando getAttribute
        console.log(lista.getAttribute('data-urgencia'))
        // nem sempre o atributo que estiver definido no html estará disponível para acesso com o mesmo nome
        const label = document.querySelector('label')
        // Não acessa
        console.log(label.for)
        // Acessa
        console.log(label.htmlFor)
        // Outra forma
        console.log(label.getAttribute('for'))

    </script>
</body>

</html>
