<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Aninhada</title>
</head>
<body>
    <h1>Projeto</h1>
    <div role="main" class="main">
        <div class="treeview">
            <ul class="tree">
                <li>
                    <span wm-folder>Backend</span>
                    <ul>
                        <li>
                            <span wm-folder>app</span>
                            <ul>
                                <li>produto.js</li>
                                <li>usuario.js</li>
                                <li>venda.js</li>
                            </ul>
                        </li>
                        <li>
                            <span wm-folder>Config</span>
                            <ul>
                                <li>banco.js</li>
                                <li>rotas.js</li>
                                <li>servidor.js</li>
                            </ul>
                        </li>
                    </ul>
                </li>
                <li>
                    <span wm-folder>Frontend</span>
                    <ul>
                        <li>
                            <span wm-folder>public</span>
                            <ul>
                                <li>app.css</li>
                                <li>app.js</li>
                                <li>index.js</li>
                            </ul>
                        </li>
                    </ul>
                </li>
            </ul>

        </div>
        

    </div>
    <link rel="stylesheet" href="http://files.cod3r.com.br/curso-web/tree.css">
    <script>
        document.querySelectorAll('[wm-folder]').forEach(folder => {
            folder.onclick = function(evento){
                const ul = folder.nextElementSibling //pega o elemento posterior a pasta
                const disp = ul.style.display //pega a visibilidade do elemento
                ul.style.display = disp === 'none' ? 'block' : 'none' // alterna a visibilidade
                
            }
        })
    </script>

</body>
</html>
