<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
<!-- Declarar o formulário e especificar a URL na porta que o servidor mid foi iniciado '3003' -->
<form method="POST">
    <input type="text" name="id">
    <input type="text" name="nome">
    <input type="password" name="senha">
    <textarea name="bio" cols="30" rows="10"></textarea>

    <div>
        <!-- o Que é enviado para o servidor é o que está em 'value' -->
        <input type="radio" name="tipo" value="admin"> Admin
        <input type="radio" name="tipo" value="regular"> Regular
        <input type="radio" name="tipo" value="professor"> Professor
    </div>

    <div>
        <input type="checkbox" name="ativo">Ativo
    </div>

    <select name="estado">
        <!-- o Que é enviado para o servidor é o que está em 'value' -->
        <option value="">Selecione</option>
        <option value="AC">Acre</option>
        <option value="BA">Bahia</option>
        <option value="DF">DF</option>
    </select>

    <select name="interesses" multiple size="6">
        <option value="js">JS</option>
        <option value="java">Java</option>
        <option value="php">PhP</option>
        <option value="phyton">Phyton</option>
        <option value="go">Go</option>
        <option value="c">C</option>
    </select>

    <button formaction="http://127.0.0.1:3003/usuarios">Incluir</button>
    <button formaction="http://127.0.0.1:3003/usuarios/:id">Alterar</button>
</form>    
</body>
</html>
<!-- CSS -->
<style>
    input, textarea, select{
        display: block;
        margin-bottom: 10px;
    }
    input[type=radio], input[type=checkbox]{
        display: inline;
    }
</style>
