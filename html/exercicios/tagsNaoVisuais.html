<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags Não visuais</title>
</head>
<body>
    <h1>Tags Não visuais</h1>
    <!-- 
        Tags Semânticas...
        *section* - criar uma seção (agrupamento temático)
        *article* - conteúdo auto-contido
        *header* - cabeçalho do documento
        *footer* - rodapé
        *nav* - links de navegação
        *aside* - de lado (ex. sidebar) Relacionado com o conteúdo em volta(adendo)
        *details* - exube detalhes que pode ser exibidos ou escondidos

        As famosas...
        *div* - divisão ou seção (várias linhas)
        *span* - usado para agrupar elementos (única linha)
     -->
     <div>Área 1</div>
     <div>Área 2</div>
     <p>
        Esse é um texto com <span class="diferente">muitas palavras</span> e ponto
     </p>
</body>
</html>
<style>
    div{
        display: inline;
    }
    span{
        display: block;
    }
    .diferente{
        font-weight: bold;
        font-size: 20px;
    }
</style>
