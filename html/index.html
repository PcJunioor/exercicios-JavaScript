<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios HTML</title>
    <style>
        #conteudo{
            /* espaçamento */
            padding: 30px 0px; 
        }
    </style>
</head>
<body>
    <header>
        <h1>Exercícios HTML</h1>
    </header>
    <nav>
        <a href wm-nav="exercicios/teste.html">|00 - Teste |</a>
        <a href wm-nav="exercicios/texto1.html">01 - Texto 1 |</a>
        <a href wm-nav="exercicios/texto2.html">02 - Texto 2 |</a>
        <a href wm-nav="exercicios/listas.html">03 - Lista |</a>
        <a href wm-nav="exercicios/listaAninhada.html">04 - Lista Aninhada |</a>
        <a href wm-nav="exercicios/links.html">05 - Links |</a>
        <a href wm-nav="exercicios/tabela.html">06 - Tabela |</a>
        <a href wm-nav="exercicios/form/form.html">07 - Formulário |</a>
        <a href wm-nav="exercicios/imagens.html">08 - Imagens |</a>
        <a href wm-nav="exercicios/slider/slider.html">09 - Slider |</a>
        <a href wm-nav="exercicios/video.html">10 - Vídeo |</a>
        <a href wm-nav="exercicios/tagsNaoVisuais.html">11 - Tags Não Visuais |</a>
        
        
    </nav>
    <section id="conteudo"></section>
    <footer>   
        Curso de Web Moderno
    </footer>
    <script>
        const conteudo = document.getElementById('conteudo') // Cria um conteúdo obtido pelo ID
        document.querySelectorAll('[wm-nav]').forEach(link =>{
            link.onclick = function(evento){
                evento.preventDefault() // previnir que o comportamento padrão ocorra, no caso, abrir o link
                fetch(link.getAttribute('wm-nav')) // chamada ajax a partir do link que pegou
                    .then(resp => resp.text()) // pega o conteudo html  da pagina que fez a requisição.
                    .then(html => conteudo.innerHTML = html)
            }
        })
    </script>
    
</body>
</html>
